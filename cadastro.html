            <p>Preencha o formul√°rio abaixo para se cadastrar como volunt√°rio, doador ou apoiador da ONG Amigos Fi√©is.</p>

                    <label for="telefone">Telefone:</label>

                    <label for="nascimento">Data de nascimento:</label>
<input type="date" id="nascimento" name="nascimento" min="1920-01-01" required>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const inputData = document.getElementById("nascimento");
        const hoje = new Date();
        const dia = String(hoje.getDate()).padStart(2, '0');
        const mes = String(hoje.getMonth() + 1).padStart(2, '0'); // Janeiro = 0
        const ano = hoje.getFullYear();
        inputData.max = `${ano}-${mes}-${dia}`;
    });
</script>

                </fieldset>
